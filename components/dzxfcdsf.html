<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wedding Invitation</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f5f1ec;
  font-family: "Georgia", serif;
}

/* Container */
.envelope-wrapper {
  perspective: 1200px;
}

/* Envelope */
.envelope {
  width: 320px;
  height: 220px;
  background: #eadfce;
  position: relative;
  cursor: pointer;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

/* Top flap */
.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #e3d5c0;
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  transform-origin: top;
  transition: transform 0.8s ease;
  z-index: 3;
}

/* Letter inside */
.letter {
  position: absolute;
  bottom: 0;
  left: 10px;
  width: calc(100% - 20px);
  height: 90%;
  background: #fffaf3;
  text-align: center;
  padding: 20px;
  box-sizing: border-box;
  transform: translateY(100%);
  transition: transform 0.8s ease;
  z-index: 1;
}

.letter h1 {
  margin: 10px 0 5px;
  font-size: 22px;
}

.letter p {
  margin: 6px 0;
  font-size: 14px;
}

/* Seal */
.seal {
  position: absolute;
  bottom: 65px;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 50px;
  background: #c9a24d;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  color: #fff;
  z-index: 4;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
}

/* Open state */
.envelope.open::before {
  transform: rotateX(180deg);
}

.envelope.open .letter {
  transform: translateY(0);
}
</style>

</head>
<body>

<div class="envelope-wrapper">
  <div class="envelope" id="envelope">
    <div class="letter">
      <h1>Emma & James</h1>
      <p>Are Getting Married</p>
      <p>June 22, 2026</p>
      <p>Florence, Italy</p>
    </div>
    <div class="seal">üíç</div>
  </div>
</div>

<script>
const envelope = document.getElementById("envelope");

envelope.addEventListener("click", () => {
  envelope.classList.toggle("open");
});
</script>

</body>
</html>
